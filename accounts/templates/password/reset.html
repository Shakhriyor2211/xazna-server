<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 12px; background-color: #f0f3f5; font-family: 'Inter', sans-serif; font-size: 14px; color: #333;">

<div style="width: 100%; padding: 16px 0; background-color: #f0f3f5;">
    <div style="
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 24px;
      border-radius: 10px;
      box-sizing: border-box;
    ">
        <div style="text-align: center; margin-bottom: 16px;">
            <img src="https://ocr.airi.uz/static/images/logo.png" alt="Logo" width="72" height="72"/>
            <p style="font-size: 24px; font-weight: 600; margin-top: 16px;">Reset your password</p>
        </div>
        <table role="presentation" style="margin: 24px 0; width: 100%">
            <tr>
                <td style="text-align: center">
                    <form action="{{ target }}">
                        <input type="submit" value="CONTINUE"
                                style="padding: 12px 24px; background-color: #62C069; color: #fff; border: 0; border-radius: 6px; cursor: pointer"/>
                    </form>
                </td>
            </tr>
        </table>
        <p style="margin-top: 0;">
            If you did not request reset password or unsure why you received this message, you may safely disregard it.
        </p>
        <p style="font-size: 16px; font-weight: 600; text-align: right; margin-top: 48px;">
            Sincerely, Xazna team.
        </p>
    </div>
</div>

</body>
</html>
