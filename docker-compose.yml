version: "3.9"

services:
  pg_service:
    image: postgres:15
    container_name: xazna_postgres
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    # ports:
    #   - "5439:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    container_name: celery_redis
    ports:
      - "6379"
    # volumes:
    #   - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru

  backend:
    build: .
    container_name: xazna_backend
    restart: always
    env_file:
      - .env
    depends_on:
      - pg_service
    ports:
      - "8000:8000"
    # command: ["your", "start", "command", "here"] # Uncomment and edit as needed

volumes:
  pg_data: